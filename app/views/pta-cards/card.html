
{% macro card(cardUrl, heading='heading', linkContent='Content here', links) %}

<div class="pta-card">
  <div class="card-link">
    <a href="{{cardUrl}}"><h2 class="heading-small card-heading">{{ heading }}</h2></a>
    <p>{{ linkContent }}</p>  
  </div>
  <div class="card-action">
    <ul>
      {% for link in links %}
      <li><a href= {{ link.url }}>{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endmacro %}
